<h2>Listado de contactos</h2>

<table>
  <thead class="tituloTabla" *ngIf="listadoContactosWS.length !== 0">
    <tr>
      <th>Cédula</th>
      <th>Nombre</th>
      <th>Ubicación</th>
      <th>Eliminar</th>
      <th>Actualizar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contacto of listadoContactosWS | async">
      <td>{{ contacto.cedula }}</td>
      <td>{{ contacto.nombre }}</td>
      <td>{{ contacto.direccion }}</td>
      <td><a class="eliminar" (click)="eliminar(contacto.cedula)">Eliminar</a></td>
      <td><a class="actualizar" (click)="editar(contacto)">Actualizar</a></td>
    </tr>
  </tbody>
</table>

<br><br>
<button (click)="nuevo()">Nuevo Contacto</button>
