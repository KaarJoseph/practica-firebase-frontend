<div class="sidebar">
  <h3>Formulario de contacto</h3>
  <form>
    <label for="name">Cedula:</label>
    <input type="text" id="name" [(ngModel)]="contacto.cedula" name="cedula" required>
    <label for="email">Nombre:</label>
    <input type="email" id="email" [(ngModel)]="contacto.nombre" name="nombre" required>
    <label for="message">Direccion:</label>
    <textarea id="message" [(ngModel)]="contacto.direccion" name="direccion" required></textarea>
    <button (click)="enviar()" type="button">Enviar</button>
    <br>
  </form>
</div>
